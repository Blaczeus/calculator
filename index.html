<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JavaScript Calculator</title>
        <link rel="stylesheet" href="style.css">

        <!-- Bootstrap CSS CDN -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="calculator">
            <form>
                <div class="form-group">
                    <input type="text" id="input" class="form-control" readonly required>
                </div>
            </form>
            <div class="button">
                <button type="button" class="btn btn-orange btn-custom" onclick="isClicked('+')">+</button>
                <button type="button" class="btn btn-orange btn-custom" onclick="isClicked('-')">-</button>
                <button type="button" class="btn btn-orange btn-custom" onclick="isClicked('*')">*</button>
                <button type="button" class="btn btn-orange btn-custom" onclick="isClicked('/')">/</button>
                <button type="button" class="btn btn-grey btn-custom" onclick="isClicked(9)">9</button>
                <button type="button" class="btn btn-grey btn-custom" onclick="isClicked(8)">8</button>
                <button type="button" class="btn btn-grey btn-custom" onclick="isClicked(7)">7</button>
                <button type="button" class="btn btn-grey btn-custom" onclick="isClicked(6)">6</button>
                <button type="button" class="btn btn-grey btn-custom" onclick="isClicked(5)">5</button>
                <button type="button" class="btn btn-grey btn-custom" onclick="isClicked(4)">4</button>
                <button type="button" class="btn btn-grey btn-custom" onclick="isClicked(3)">3</button>
                <button type="button" class="btn btn-grey btn-custom" onclick="isClicked(2)">2</button>
                <button type="button" class="btn btn-grey btn-custom" onclick="isClicked(1)">1</button>
                <button type="button" class="btn btn-grey btn-custom" onclick="isClicked(0)">0</button>
                <button type="button" class="btn btn-grey btn-custom" onclick="isClicked('.')">.</button>
                <button type="button" class="btn btn-grey btn-custom" onclick="solve_equation()">=</button>
                <button type="button" class="btn btn-clear btn-custom " onclick="deleteLastInput()">DEL</button>
                <button type="button" class="btn btn-success btn-custom " onclick="clearInput()">AC</button>
            </div>
        </div>

        <script src="app.js"></script>
        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
