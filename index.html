<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JavaScript Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS CDN -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="calculator">
            <form>
                <div class="form-group">
                    <input type="text" id="calculatorDisplay" class="form-control" readonly required>
                </div>
            </form>
            <div class="button">
                <button type="button" class="btn btn-orange btn-custom" onclick="handleKeyPress('+')">+</button>
                <button type="button" class="btn btn-orange btn-custom" onclick="handleKeyPress('-')">-</button>
                <button type="button" class="btn btn-orange btn-custom" onclick="handleKeyPress('*')">*</button>
                <button type="button" class="btn btn-orange btn-custom" onclick="handleKeyPress('/')">/</button>
                <button type="button" class="btn btn-grey btn-custom" onclick="handleKeyPress(9)">9</button>
                <button type="button" class="btn btn-grey btn-custom" onclick="handleKeyPress(8)">8</button>
                <button type="button" class="btn btn-grey btn-custom" onclick="handleKeyPress(7)">7</button>
                <button type="button" class="btn btn-grey btn-custom" onclick="handleKeyPress(6)">6</button>
                <button type="button" class="btn btn-grey btn-custom" onclick="handleKeyPress(5)">5</button>
                <button type="button" class="btn btn-grey btn-custom" onclick="handleKeyPress(4)">4</button>
                <button type="button" class="btn btn-grey btn-custom" onclick="handleKeyPress(3)">3</button>
                <button type="button" class="btn btn-grey btn-custom" onclick="handleKeyPress(2)">2</button>
                <button type="button" class="btn btn-grey btn-custom" onclick="handleKeyPress(1)">1</button>
                <button type="button" class="btn btn-grey btn-custom" onclick="handleKeyPress(0)">0</button>
                <button type="button" class="btn btn-grey btn-custom" onclick="handleKeyPress('.')">.</button>
                <button type="button" class="btn btn-secondary btn-custom" onclick="getStoredResult()">MEM</button>
                <button type="button" class="btn btn-clear btn-custom" onclick="deleteLastChar()">DEL</button>
                <button type="button" class="btn btn-danger btn-custom" onclick="clearMemory()">CLR</button>
                <button type="button" class="btn btn-success btn-custom" onclick="clearDisplay()">AC</button>
                <button type="button" class="btn btn-grey btn-custom" onclick="calculateResult()">=</button>
            </div>
        </div>

        <script src="app.js"></script>
        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
