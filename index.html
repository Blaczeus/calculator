<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JavaScript Calculator</title>

        <!-- Bootstrap CSS CDN -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

        <style>
            body {
                background-color: #f8f9fa;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .calculator {
                padding: 20px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 400px;
            }

            input {
                font-size: 2em;
                height: 70px;
                text-align: right;
            }

            .btn-custom {
                width: 60px;
                height: 60px;
                font-size: 1.3em;
                margin: 5px;
            }

            #zeroBtn {
                width: 100%;
            }

            .btn-equal {
                width: 100%;
                background-color: red;
                color: white;
            }

            .col-9 {
                width: 300px;
            }
        </style>
    </head>

    <body>
        <div class="calculator">
            <form>
                <div class="form-group">
                    <input type="text" id="input" class="form-control" readonly required>
                </div>

                <div class="row">

                    <div class="col-9">
                        <div class="row">
                            <button type="button" class="btn btn-secondary btn-custom col-3"
                                onclick="isClicked(1)">1</button>
                            <button type="button" class="btn btn-secondary btn-custom col-3"
                                onclick="isClicked(2)">2</button>
                            <button type="button" class="btn btn-secondary btn-custom col-3"
                                onclick="isClicked(3)">3</button>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-secondary btn-custom col-3"
                                onclick="isClicked(4)">4</button>
                            <button type="button" class="btn btn-secondary btn-custom col-3"
                                onclick="isClicked(5)">5</button>
                            <button type="button" class="btn btn-secondary btn-custom col-3"
                                onclick="isClicked(6)">6</button>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-secondary btn-custom col-3"
                                onclick="isClicked(7)">7</button>
                            <button type="button" class="btn btn-secondary btn-custom col-3"
                                onclick="isClicked(8)">8</button>
                            <button type="button" class="btn btn-secondary btn-custom col-3"
                                onclick="isClicked(9)">9</button>
                        </div>
                        <div class="row">
                            <button type="button" id="zeroBtn" class="btn btn-secondary btn-custom col-9"
                                onclick="isClicked(0)">0</button> 
                        </div>
                    </div>

                    <div class="col-3">
                        <button type="button" class="btn btn-primary btn-custom w-100 mb-2"
                            onclick="findKey('add')">+</button>
                        <button type="button" class="btn btn-primary btn-custom w-100 mb-2"
                            onclick="findKey('minus')">-</button>
                        <button type="button" class="btn btn-primary btn-custom w-100 mb-2"
                            onclick="findKey('multiply')">x</button>
                        <button type="button" class="btn btn-primary btn-custom w-100 mb-2"
                            onclick="findKey('divide')">/</button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-warning btn-custom w-100 mb-2" onclick="deleteLastInput()">Back</button>
                        <button type="button" class="btn btn-info btn-custom w-100" onclick="clearInput()">Clear</button>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-3">
                    <button type="button" class="btn btn-equal btn-lg" onclick="solve_equation()">EQUAL</button>
                </div>
            </form>
        </div>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            let input = document.getElementById( 'input' );

            function deleteLastInput ()
            {
                input.value = input.value.slice( 0, -1 );
            }

            function clearInput ()
            {
                input.value = '';
            }

            function isClicked ( num )
            {
                input.value += num;
            }

            function findKey ( action )
            {
                let mtd;
                switch ( action )
                {
                    case 'add':
                        mtd = ' + ';
                        break;
                    case 'minus':
                        mtd = ' - ';
                        break;
                    case 'multiply':
                        mtd = ' x ';
                        break;
                    case 'divide':
                        mtd = ' / ';
                        break;
                }

                if ( input.value )
                {
                    input.value += mtd;
                }
            }

            function solve_equation ()
            {
                let expression = input.value;
                clearInput();
                const result = eval( expression.replace( /[^0-9\+\-\*\/]/g, '' ) );
                input.value = result;
            }
        </script>
    </body>

</html>
